<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Vibe</title>
</head>
<header>
<!-- header -->
<section class="hero is-small is-primary">
    <div class="hero-body">
        <p class="title">
            Vibe
        </p>
        <p class="subtitle">
            Artists chill here
        </p>
    </div>
    <!-- Search input box -->
    <div class="columns is-mobile field has-addons is-gapless">
        <div class="column is-5 is-offset-one-quarter control">
    <input class="input is-medium" type="text" placeholder="Choose a Genre!" id="genre-search">
    </div>
    <div class="select is-success is-size-5">
        <select class="drop-down-menu" id="genre-dropdown">
          <option>Select dropdown</option>
          <option>With options</option>
        </select>
      </div>
    </div>
</section>
<!-- navigation bar -->
    <nav class="navbar is-primary">
        <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-start">
        <a class="navbar-item" id="home-btn">
             Home
        </a>
        <div class="navbar-item has-dropdown is-hoverable">
        <a class="navbar-link"  id="more-btn">
            More
        </a>
</header>
<!-- Main body of text -->
<!-- Content Box -->
<div class="box tile is-ancestor"> 
    <!-- Main content box -->
    <article class="tile is-child box" id="genre-main-content">
        main content
    </article>
    <div class="tile is-parent">
        <article class="tile is-child box has-background-danger is-size-5">
          <div class="content">
            <!-- Feature Artist Heading -->
            <p class="title" id="feature-artist-title">Feature Tab</p>
            <!-- Feature Artist Content -->
            <p class="subtitle" id="feature-artist-info">With even more content</p>
            <!-- Feature Artist image/content -->
            <div class="content" id="feature-artist-img">
          </div>
        </article>
      </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
